        - footer
        - sidebar
        - mobile
        type: string
      sort:
        type: integer
      target:
        enum:
        - _self
        - _blank
        type: string
      title:
        maxLength: 200
        minLength: 2
        type: string
      url:
        maxLength: 500
        type: string
    required:
    - name
    - position
    - title
    - url
